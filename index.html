<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="initial-scale=1.0, width=device-width" />
<title>Open Web Installer</title>
<script type="text/javascript" src="installer.js"></script>
<link type="text/css" rel="stylesheet" href="open-web-installer.css" />
</head>
<body>

<h1>Installer</h1>
<p>A UI component for installing <a href="https://developer.mozilla.org/en-US/docs/Web/Apps">Open Web Apps</a> via the browser. Open Web App API's are currently supported on Firefox OS, Firefox for Android and Firefox for desktop.</p>

<script type="text/javascript">
window.onload = function() {

	var install = new Installer({
		onSuccess: successCallback,
		onError: errorCallback
	});

	function successCallback () {
		console.log('App installed!');
	}

	function errorCallback (error) {
		console.error('Installer() error: ' + error);
	}
};
</script>
</body>
</html>
