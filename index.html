<!DOCTYPE html>

<body>

<h1>Open Web App Installer Demo</h1>
<p>Open Web Apps are currently supported by Firefox, Firefox for Android and Firefox OS.</p>

<script type="text/javascript">
window.onload = function() {

	var install = new Installer({
		onSuccess: successCallback,
		onError: errorCallback
	});

	function successCallback () {
		console.log('Installer() success');
	}

	function errorCallback (error) {
		console.error('Installer() error: ' + error);
	}
};
</script>
